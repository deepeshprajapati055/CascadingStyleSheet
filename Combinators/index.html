<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="content">
            <ul>
                <p>I am first</p>
                <li>
                    inside
                    <ol>
                        <li>nested</li>
                        <ul>
                            <li>deep nested</li>
                        </ul>
                        <li>nested</li>
                    </ol>
                </li>
                <li>inside</li>
                <p>I am last</p>
                <li>last child</li>
            </ul>
            <li>outside</li>
        </div>
    </section>
</body>
</html>
